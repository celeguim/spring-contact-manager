<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>Contact Manager</title>
<link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
</head>

<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<div align="center">

						<h1>Contact List</h1>
						<a href="/new">Create New Contact</a> <br /> <br />

						<table class="table table-striped table-hover">
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Phone</th>
								<th>Address</th>
								<th>Country</th>
								<th>Actions</th>
							</tr>

							<tr th:each="contact : ${contactList}">
								<td th:text="${contact.id}">ID</td>
								<td th:text="${contact.name}">Name</td>
								<td th:text="${contact.phone}">Phone</td>
								<td th:text="${contact.address}">Address</td>
								<td th:text="${contact.country}">Country</td>

								<td><a href="details.html"
									th:href="@{/order/{orderId}/details(orderId=${contact.id})}">view</a></td>

								<td><a th:href="@{/edit/{id}(id=${contact.id})}">Edit</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
